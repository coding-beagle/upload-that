<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <title>Upload That</title>
</head>
<body>
  <div class="container">
    <h1>UploadThat</h1>
    <p>Transferring files between devices made easy</p>
    <button id="generate-qr" class="btn btn-primary mt-4">Generate QR Code</button>
    <button id="scan-qr" class="btn btn-primary mt-4 d-none"><i class="fas fa-qrcode"></i> Scan QR Code</button>      
    <div id="qr-code" class="mt-4"></div>
    <div class="modal" tabindex="-1" role="dialog" id="scan-modal">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Scan QR Code</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="scanner-outline">
                <video id="qr-reader" playsinline></video>
                <div class="scanner-overlay"></div> <!-- Add this line -->
              </div>
            </div>                        
        </div>
      </div>
    </div>      
</div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.0.3/html5-qrcode.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="script.js" type="module"></script>
</body>
</html>
