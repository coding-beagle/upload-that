<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3264254579302003"
     crossorigin="anonymous"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="icon" href="https://upload-that.com/favicon.ico" type="image/x-icon">
  <meta name="description" content="UploadThat - Transferring files between devices made easy. Move files between devices in less than a minute.">
  <meta name="keywords" content="File Transfer, QR Code, Upload, Download, Easy File Transfer">
  <title>UploadThat</title>
</head>
<body>
  <div class="container">
    <div class="containerheader">
      <div class="header">
        <img src="Logo.svg" alt="Logo">
        <h1 class="mt-4">UploadThat</h1>
      </div>
    </div>
    <p>Transferring files between devices made easy.</p>
    <button id="generate-qr" class="btn btn-primary mt-4">Start a new session</button>
    <button id="scan-qr" class="btn btn-primary mt-4 d-none"><i class="fas fa-qrcode"></i>Scan a QR code</button>      
    <div id="qr-code" class="mt-4"></div>
    <div class="modal" tabindex="-1" role="dialog" id="scan-modal">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Scan QR Code</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <div id="scanner-container">
                  <video id="qr-reader" style="width: 100%;"></video>
                </div>
              </div>              
          </div>
        </div>
      </div>      
  </div>

  <div class="row mt-4 feature-grid">
    <div class="col text-center">
      <p>Scan.</p>
      <i class="fas fa-qrcode fa-2x"></i>
    </div>
    <div class="col text-center">
      <p>Upload.</p>
      <i class="fas fa-upload fa-2x"></i>
    </div>
    <div class="col text-center">
      <p>Download.</p>
      <i class="fas fa-download fa-2x"></i>
    </div>
  </div>
</div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.0.3/html5-qrcode.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="script.js" type="module"></script>
</body>
</html>
